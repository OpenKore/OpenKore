# setup-python:			https://github.com/actions/setup-python
# actions-setup-perl:	https://github.com/marketplace/actions/setup-perl-environment
name: make test

on:
  push:
    branches:
      - master
    tags-ignore:
      - '*'
  pull_request:

jobs:
  make_test:
    name: make test ${{ matrix.os }} (python ${{ matrix.python }}, perl ${{ matrix.perl }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2016, windows-latest, ubuntu-18.04, ubuntu-latest]
        python: [2.7.18, 3]
        perl: [5.12, latest]
#        exclude:
#        - python: 2.7
#          perl: latest
#        - python: 3
#          perl: 5.12

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: setup-python ${{ matrix.python }} x86
      if: runner.os == 'Windows'
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python }}
        architecture: 'x86'
    - name: setup-python ${{ matrix.python }} x64
      if: runner.os == 'Linux'
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python }}
    - name: setup-perl ${{ matrix.perl }}
      uses: shogo82148/actions-setup-perl@v1
      with:
        perl-version: ${{ matrix.perl }}

    - name: Install dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt update
        sudo apt install -y libreadline6-dev libcurl4-openssl-dev

    - name: Environment check
      run: |
        perl --version
        python -V
        perl -V
        Get-ChildItem -Path "C:\hostedtoolcache\windows\perl\" -Recurse

    - name: Run Tests
      run: make test
